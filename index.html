<!DOCTYPE html>
<html>

<head>

    <tittle>Flexi</tittle>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=9, IE=edge" />
    <meta name='robots' content='noindex,follow' />

    <link rel="stylesheet" id="bootstrap-css" href="js/bootstrap.min.js" type="text/css" media="screen" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700&subset=latin,devanagari,latin-ext" type="text/css" />
    <link rel="stylesheet" id="style-css" href="css/new-style.css" type="text/css" media="all" />

                            <div class="container">
                                <div class="col-md-2 col-sm-1 col-xs-12">

                                    <!-- End Branding -->

                                    <!-- Navbar Header -->
                                    <div class="navbar-header">

                                </div>

                                <div class="col-md-10 col-sm-11 col-xs-12">

                                        <div class="menu-primary-menu-container">
                                            <ul id="menu-main-top-navigation" class="menu nav navbar-nav navbar-right">
                                                <li><a href="#home">Home</a></li>
                                                <li><a href="#services">Blog</a></li>

            <!-- End Title -->
            <div class="col-md-6">
                <div class="row">
                    <div class="col-sm-6 caption flex fadeInUp animated animated" data-wow-delay="0.1s">
                        <a href="#" title="Recent post"><img src="img/phones.jpg" /></a>

                    </div>

                </div>

            </div>

        </div>
